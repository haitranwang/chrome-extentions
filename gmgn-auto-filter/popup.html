<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMGN Auto Filter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #e5e5e5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      background: #065f46;
      color: #ffffff;
      padding: 16px;
      text-align: center;
      border-bottom: 2px solid #10b981;
    }

    .header h2 {
      font-size: 16px;
      margin-bottom: 4px;
      font-weight: 600;
      color: #10b981;
    }

    .header p {
      font-size: 11px;
      color: #86efac;
    }

    .content {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #e5e5e5;
      font-weight: 500;
      font-size: 13px;
    }

    .label-description {
      font-size: 11px;
      color: #b3b3b3;
      font-weight: normal;
      margin-top: 2px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #3a3a3a;
      border-radius: 6px;
      font-size: 14px;
      background: #252525;
      color: #e5e5e5;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
      background: #2a2a2a;
    }

    .input-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .suffix {
      color: #b3b3b3;
      font-size: 13px;
      white-space: nowrap;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #10b981;
      color: #000000;
      border: 1px solid #10b981;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      background: #059669;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      border-color: #059669;
      color: #ffffff;
    }

    .btn-secondary {
      background: #252525;
      color: #e5e5e5;
      border: 1px solid #3a3a3a;
    }

    .btn-secondary:hover {
      background: #2a2a2a;
      border-color: #4a4a4a;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      display: none;
    }

    .status.success {
      background: #1a3a2a;
      color: #10b981;
      border: 1px solid #10b981;
      display: block;
    }

    .status.error {
      background: #3a1a1a;
      color: #f87171;
      border: 1px solid #ef4444;
      display: block;
    }

    .stats {
      margin-top: 16px;
      padding: 12px;
      background: #252525;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      font-size: 12px;
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .stats-item:last-child {
      margin-bottom: 0;
    }

    .stats-label {
      color: #b3b3b3;
    }

    .stats-value {
      font-weight: 600;
      color: #e5e5e5;
    }

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3a3a3a;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: #10b981;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    input:checked + .slider:hover {
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>GMGN Auto Filter</h2>
    <p>Auto-open top-ranked tokens</p>
  </div>

  <div class="content">
    <div class="form-group" style="border-bottom: 1px solid #3a3a3a; padding-bottom: 16px; margin-bottom: 20px;">
      <label style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 12px; background: #252525; border: 1px solid #3a3a3a; border-radius: 8px; margin-bottom: 0;">
        <span>
          <strong>Enable Extension</strong>
          <span class="label-description">Turn auto-open on/off</span>
        </span>
        <label class="switch">
          <input type="checkbox" id="extensionEnabled" checked>
          <span class="slider"></span>
        </label>
      </label>
    </div>

    <form id="settingsForm">
      <div class="form-group">
        <label for="cooldownMinutes">
          Cooldown Period
          <span class="label-description">Minutes before opening the same token again</span>
        </label>
        <div class="input-group">
          <input type="number" id="cooldownMinutes" min="1" max="60" value="15" required>
          <span class="suffix">minutes</span>
        </div>
      </div>

      <div class="form-group">
        <label for="maxTabs">
          Maximum Tabs
          <span class="label-description">Limit number of token tabs opened</span>
        </label>
        <div class="input-group">
          <input type="number" id="maxTabs" min="1" max="100" value="10" required>
          <span class="suffix">tabs</span>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" id="resetBtn">Reset</button>
        <button type="submit" class="btn-primary" id="saveBtn">Save</button>
      </div>

      <div id="status" class="status"></div>
    </form>

    <div class="stats">
      <div class="stats-item">
        <span class="stats-label">Extension Status:</span>
        <span class="stats-value" id="extensionStatus">Active</span>
      </div>
      <div class="stats-item">
        <span class="stats-label">Tabs Opened:</span>
        <span class="stats-value" id="tabsCount">0</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
